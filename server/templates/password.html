<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ issuer }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/favicon.png">
</head>

<div class="theme-panel">
  <h2 class="theme-heading">Log in to Your Account</h2>
  <form method="post" action="{{ post_url }}">
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="userid">{{ username_prompt }}</label>
      </div>
      <input tabindex="1" required id="login" name="login" type="text" class="theme-form-input"
        placeholder="{{ username_prompt }}" {% if username.len() !=0 %} value="{{ username }}" {% else %} autofocus {%
        endif %} />
    </div>
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="password">Password</label>
      </div>
      <input tabindex="2" required id="password" name="password" type="password" class="theme-form-input"
        placeholder="password" {% if invalid %} autofocus {% endif %} />
    </div>

    <button tabindex="3" id="submit-login" type="submit" class="dex-btn theme-btn--primary">Login</button>

  </form>
</div>

</div>
</body>

</html>
